                        (function($){
                         function scrollBody(){
                        var referrer = document.URL;
                        var res = referrer.split("#");
                        var hashAddress="#"+res[1];
                        $("body").mCustomScrollbar('scrollTo',$("body").find(hashAddress));  
                        };
                $(window).load(function(){
					if (/msie\s8\.0/gi.test(navigator.appVersion)||/msie\s5\.0/gi.test(navigator.appVersion)||/msie\s6\.0/gi.test(navigator.appVersion)||/msie\s7\.0/gi.test(navigator.appVersion)) {
    $('body').addClass('CHM_Report');
}
                $("body").mCustomScrollbar({
                    theme:"minimal",
                    mouseWheel:{ scrollAmount: "230px" },
					callbacks:{
      whileScrolling: function(){
	  $("#searchBox").addClass('fixedSearch');
	  },
	   onTotalScrollBack: function(){
	  $("#searchBox").removeClass('fixedSearch');
	  }
}
                });
                scrollBody();  
			  
            });            
            $(window).on('hashchange', function(e){
                 scrollBody();
            });
            })(jQuery);
					   $(function () {

								if(to) { clearTimeout(to); }
								to = setTimeout(function () {
									var v = $('#plugins4_q').val();
									$('#jstree').jstree(true).search(v);
								}, 250);
							});
