        <script>
  		   $(function () {
                $("#jstree").jstree({
                    "plugins" : [ "search" ]
                });
                var to = false;
                $('#plugins4_q').keyup(function () {
                    if(to) { clearTimeout(to); }
                    to = setTimeout(function () {
                        var v = $('#plugins4_q').val();
                        $('#jstree').jstree(true).search(v);
                    }, 250);
                });
			});
            (function($){
                $(window).load(function(){
                        $('#jstree').jstree();
                  });       
                $('#jstree').on("changed.jstree", function (e, data) {
                    str=data.node.a_attr.href;
                    var n = str.search("pldoc");
                    var m = str.search("javadoc");
                    if(n==0){
                        window.open(data.node.a_attr.href,"pldoc");
                    }else if(m==0){
                        window.open(data.node.a_attr.href,"javadoc");
                    }else if(data.node.a_attr.href!="#"){
                        parent.workflowContent.location.href = data.node.a_attr.href;
                    }
                });
                })(jQuery);
      
            (function($){
            $(window).load(function(){
               $("#jstree-container").mCustomScrollbar({
